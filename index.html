<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantox Weather Widget</title>
    <script src="https://kit.fontawesome.com/80c4c59588.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

                    <input type="text" class="weather-search" placeholder="Unesite naziv grada">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="weather-info">
                    <h3 class="weather-city">Weather in: Belgrade</h3>
                    <div class="weather-temperature">23Â°C</div>
                    <img src="" alt="" class="weather-icon">
                    <div class="weather-description">Cloudy</div>
                    <div class="weather-humidity">Humidity: 40%</div>
                    <div class="weather-wind">Wind speed: 3.1 km/h</div>
                </div>
            </div>
        </div>
    </section>    

    <script src="./main.js" defer></script>
</body>
</html>
